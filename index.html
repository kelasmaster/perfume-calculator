<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Perfume Calculator</h1>
        <form id="perfumeForm">
            <label for="totalVolume">Total Volume (ml):</label>
            <input type="number" id="totalVolume" placeholder="Enter total volume" required>

            <label for="topNote">Top Note (%) :</label>
            <input type="number" id="topNote" placeholder="Enter percentage" required>

            <label for="middleNote">Middle Note (%) :</label>
            <input type="number" id="middleNote" placeholder="Enter percentage" required>

            <label for="baseNote">Base Note (%) :</label>
            <input type="number" id="baseNote" placeholder="Enter percentage" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Calculated Amounts:</h2>
            <p><strong>Top Note:</strong> <span id="topAmount"></span> ml</p>
            <p><strong>Middle Note:</strong> <span id="middleAmount"></span> ml</p>
            <p><strong>Base Note:</strong> <span id="baseAmount"></span> ml</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
